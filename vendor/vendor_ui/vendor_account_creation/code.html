<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vendor Account Creation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        input:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(249, 245, 6, 0.2) !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-black dark:text-white antialiased">
<!-- iOS Status Bar Spacer -->
<div class="h-12 w-full bg-background-light dark:bg-background-dark"></div>
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto">
<!-- Top Navigation -->
<div class="flex items-center p-4 justify-between">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Vendor Account</h2>
</div>
<!-- Progress Indicator -->
<div class="flex flex-col gap-3 p-6 pt-2">
<div class="flex gap-6 justify-between items-end">
<p class="text-black dark:text-white text-lg font-semibold leading-normal">Basic Information</p>
<p class="text-black/60 dark:text-white/60 text-sm font-normal leading-normal">Step 1 of 4</p>
</div>
<div class="rounded-full bg-black/10 dark:bg-white/10 h-1.5 w-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-in-out" style="width: 25%;"></div>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col flex-1 px-6 gap-4 pb-12">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-black/80 dark:text-white/80 text-sm font-medium">Owner Full Name</label>
<input class="form-input flex w-full rounded-lg text-black dark:text-white border border-black/10 dark:border-white/10 bg-black/5 dark:bg-white/5 h-14 placeholder:text-black/40 dark:placeholder:text-white/40 p-4 text-base font-normal leading-normal focus:border-primary" placeholder="e.g., John Doe" type="text"/>
</div>
<!-- Business Email -->
<div class="flex flex-col gap-2">
<label class="text-black/80 dark:text-white/80 text-sm font-medium">Business Email</label>
<input class="form-input flex w-full rounded-lg text-black dark:text-white border border-black/10 dark:border-white/10 bg-black/5 dark:bg-white/5 h-14 placeholder:text-black/40 dark:placeholder:text-white/40 p-4 text-base font-normal leading-normal focus:border-primary" placeholder="name@gym.com" type="email"/>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-black/80 dark:text-white/80 text-sm font-medium">Phone Number</label>
<div class="flex gap-2">
<div class="flex items-center justify-center px-3 rounded-lg border border-black/10 dark:border-white/10 bg-black/5 dark:bg-white/5 text-sm">
                        +1
                    </div>
<input class="form-input flex w-full rounded-lg text-black dark:text-white border border-black/10 dark:border-white/10 bg-black/5 dark:bg-white/5 h-14 placeholder:text-black/40 dark:placeholder:text-white/40 p-4 text-base font-normal leading-normal focus:border-primary" placeholder="(555) 000-0000" type="tel"/>
</div>
</div>
<!-- Create Password -->
<div class="flex flex-col gap-2">
<label class="text-black/80 dark:text-white/80 text-sm font-medium">Create Password</label>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full rounded-lg text-black dark:text-white border border-black/10 dark:border-white/10 bg-black/5 dark:bg-white/5 h-14 placeholder:text-black/40 dark:placeholder:text-white/40 p-4 pr-12 text-base font-normal leading-normal focus:border-primary" placeholder="Enter password" type="password"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-black/40 dark:text-white/40 cursor-pointer flex items-center justify-center">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
<p class="text-[10px] text-black/50 dark:text-white/50 px-1 italic">Must be at least 8 characters with one number and symbol.</p>
</div>
<!-- Bottom Actions -->
<div class="mt-auto flex flex-col gap-6 pt-10">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-black text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 active:scale-[0.98] transition-all" type="submit">
                    Next
                </button>
<div class="flex justify-center gap-1 text-sm">
<span class="text-black/60 dark:text-white/60">Already have an account?</span>
<a class="text-primary font-bold hover:underline" href="#">Log In</a>
</div>
</div>
</form>
<!-- iOS Home Indicator Spacer -->
<div class="h-8 w-full bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
