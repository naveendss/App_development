<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Community Post - Openkora</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181811",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>body {
    font-family: "Spline Sans", sans-serif;
    -webkit-font-smoothing: antialiased
    }
.custom-dashed-border {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBHokuWG1i9-Mjuhp7GiQjy8_ECjURzynz-P1nplXY_i66IwU_xdhTVR--oC866Uiw4My0cLtloa983Avfm0qOdhg6Cwx5EUs7D6uwj5OrBVs1X87EUOlHanzYF_CA2swZG-_LkLCJkvsF0qv5pX0_qviuqptXf3mWoSweviOXE4Ix7S-We1qvGrxVPNlJM8FKAmVlmS2-LNpzD05TCIf1gLF75mHx3wynZLsVWvC1ii5Bnuh6BW6eXSiZMQj6aGB2Gu_m2opqTEoDA);
    border-radius: 0.5rem
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-black dark:text-white min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-[430px] mx-auto border-x border-zinc-800/20 dark:border-zinc-800 shadow-2xl overflow-x-hidden">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-zinc-600 dark:text-zinc-400 flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create Post</h2>
<div class="flex w-12 items-center justify-end">
<!-- Empty placeholder to balance the layout as per standard iOS header -->
</div>
</header>
<main class="flex-1 flex flex-col pt-2">
<!-- SegmentedButtons -->
<div class="flex px-4 py-3">
<div class="flex h-11 flex-1 items-center justify-center rounded-xl bg-zinc-200 dark:bg-zinc-800/50 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-zinc-700 has-[:checked]:shadow-sm has-[:checked]:text-black dark:has-[:checked]:text-white text-zinc-500 dark:text-zinc-400 text-sm font-semibold transition-all">
<span class="truncate">Thought</span>
<input checked="" class="invisible w-0" name="post-type" type="radio" value="Thought"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-zinc-700 has-[:checked]:shadow-sm has-[:checked]:text-black dark:has-[:checked]:text-white text-zinc-500 dark:text-zinc-400 text-sm font-semibold transition-all">
<span class="truncate">Image</span>
<input class="invisible w-0" name="post-type" type="radio" value="Image"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-zinc-700 has-[:checked]:shadow-sm has-[:checked]:text-black dark:has-[:checked]:text-white text-zinc-500 dark:text-zinc-400 text-sm font-semibold transition-all">
<span class="truncate">Event</span>
<input class="invisible w-0" name="post-type" type="radio" value="Event"/>
</label>
</div>
</div>
<!-- TextField -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-black dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent placeholder:text-zinc-500 dark:placeholder:text-zinc-500 p-0 text-xl font-normal leading-relaxed min-h-[160px]" placeholder="What's on your mind?"></textarea>
</label>
</div>
<!-- EmptyState / Photo Uploader -->
<div class="flex flex-col p-4 mt-auto">
<div class="flex flex-col items-center gap-4 custom-dashed-border px-6 py-12 bg-zinc-100/50 dark:bg-zinc-900/30 transition-colors">
<div class="flex flex-col items-center gap-1">
<p class="text-black dark:text-white text-base font-bold tracking-tight">Add Photo</p>
<p class="text-zinc-500 dark:text-zinc-400 text-xs font-medium">Upload an image for your community post</p>
</div>
<button class="flex size-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-black transition-transform active:scale-95 shadow-lg">
<span class="material-symbols-outlined font-bold">add</span>
</button>
</div>
</div>
<!-- SingleButton (Bottom Action) -->
<div class="flex px-4 py-6">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary text-black text-lg font-bold tracking-tight shadow-xl shadow-primary/10 transition-all active:opacity-80">
<span class="truncate">Post to Community</span>
</button>
</div>
</main>
<!-- Footer indicator (iOS Home Bar style) -->
<div class="h-8 flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-zinc-300 dark:bg-zinc-800 rounded-full"></div>
</div>
</div>
</body></html>
