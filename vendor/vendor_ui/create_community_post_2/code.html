<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Community Event Post - Openkora</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">body {
    font-family: "Spline Sans", sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: #0a0a0a
    }
.custom-dashed-border {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDfv0HkDYNyH_RboHjLT1Aw9XWod3dFa6wi6elwu8THteeI17haMfQUqtmxXedm9en0iJvY3G6c-8v5Zc-CFVlpLIQ2vMkIJ_MN-T48rNnXjjZAlrWbgh4_9EvY19el4dg_zfxKk_E3e2p3q52FmjyAb1311e7ZXE0a0hyJ6gD6u2rSmaswBvxYClQfvFFG7D0R_HyPcxshiQ2ULsLjbchn-hzo8YR0aGebGW4lvPZGzSXb2AV_Ttf-n5bApi6U_fefDU2KRNWoKMGf);
    border-radius: 0.75rem
    }
input[type="datetime-local"]::-webkit-calendar-picker-indicator {
    filter: invert(1)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-[430px] mx-auto border-x border-zinc-800 shadow-2xl overflow-x-hidden">
<header class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-zinc-900">
<div class="text-zinc-400 flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create Event</h2>
<div class="flex w-12 items-center justify-end">
</div>
</header>
<main class="flex-1 flex flex-col p-4 space-y-6">
<div class="flex h-11 items-center justify-center rounded-xl bg-zinc-900 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 text-zinc-500 text-sm font-semibold transition-all">
<span class="truncate">Thought</span>
<input class="invisible w-0" name="post-type" type="radio" value="Thought"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 text-zinc-500 text-sm font-semibold transition-all">
<span class="truncate">Image</span>
<input class="invisible w-0" name="post-type" type="radio" value="Image"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 bg-zinc-800 text-white shadow-sm text-sm font-semibold transition-all">
<span class="truncate">Event</span>
<input checked="" class="invisible w-0" name="post-type" type="radio" value="Event"/>
</label>
</div>
<div class="relative">
<div class="flex flex-col items-center justify-center gap-3 custom-dashed-border w-full aspect-video bg-zinc-900/40 hover:bg-zinc-900/60 transition-colors group cursor-pointer">
<div class="flex size-12 items-center justify-center rounded-full bg-primary text-black shadow-lg group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined font-bold">add_a_photo</span>
</div>
<div class="text-center">
<p class="text-white text-sm font-bold">Add Event Banner</p>
<p class="text-zinc-500 text-[11px]">Recommended: 16:9 ratio</p>
</div>
</div>
</div>
<div class="space-y-4">
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-zinc-500 ml-1">Event Name</label>
<input class="w-full bg-zinc-900 border-none rounded-xl h-14 px-4 text-white placeholder:text-zinc-600 focus:ring-1 focus:ring-primary/50" placeholder="E.g. Summer HIIT Marathon" type="text"/>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-zinc-500 ml-1">Date &amp; Time</label>
<div class="relative">
<input class="w-full bg-zinc-900 border-none rounded-xl h-14 px-4 text-white placeholder:text-zinc-600 focus:ring-1 focus:ring-primary/50" type="datetime-local"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-zinc-500 ml-1">Location</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 text-xl">location_on</span>
<input class="w-full bg-zinc-900 border-none rounded-xl h-14 pl-12 pr-4 text-white placeholder:text-zinc-600 focus:ring-1 focus:ring-primary/50" placeholder="Studio name or address" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-zinc-500 ml-1">Ticket Price</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-primary font-bold text-lg">$</span>
<input class="w-full bg-zinc-900 border-none rounded-xl h-14 pl-10 pr-4 text-white placeholder:text-zinc-600 focus:ring-1 focus:ring-primary/50" placeholder="0.00" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-500 text-xs font-medium">USD</span>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-zinc-500 ml-1">Description</label>
<textarea class="w-full bg-zinc-900 border-none rounded-xl p-4 text-white placeholder:text-zinc-600 focus:ring-1 focus:ring-primary/50 min-h-[120px] resize-none" placeholder="Tell the community about your event..."></textarea>
</div>
</div>
<div class="pt-4">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary text-black text-lg font-bold tracking-tight shadow-[0_8px_30px_rgb(249,245,6,0.15)] transition-all active:scale-[0.98]">
<span class="truncate">Post Event to Community</span>
</button>
</div>
</main>
<div class="h-8 flex justify-center items-end pb-2 bg-background-dark">
<div class="w-32 h-1.5 bg-zinc-800 rounded-full"></div>
</div>
</div>

</body></html>
