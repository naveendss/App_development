<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QR Scanner View - Openkora</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#dff20d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#212210",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .camera-overlay {
            background: radial-gradient(circle, transparent 150px, rgba(0, 0, 0, 0.7) 150px);
        }
        .scanner-frame {
            position: relative;
            width: 280px;
            height: 280px;
            border: 2px solid transparent;
        }
        .scanner-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #dff20d;
            border-width: 4px;
        }
        .top-left { top: 0; left: 0; border-right: 0; border-bottom: 0; border-top-left-radius: 1rem; }
        .top-right { top: 0; right: 0; border-left: 0; border-bottom: 0; border-top-right-radius: 1rem; }
        .bottom-left { bottom: 0; left: 0; border-right: 0; border-top: 0; border-bottom-left-radius: 1rem; }
        .bottom-right { bottom: 0; right: 0; border-left: 0; border-top: 0; border-bottom-right-radius: 1rem; }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #dff20d;
            box-shadow: 0 0 15px #dff20d;
            top: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden text-white">
<!-- Camera View Mockup -->
<div class="fixed inset-0 z-0 bg-neutral-900">
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Blurry gym interior with heavy weights and equipment" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCycNZAqpgFzvGfkv4Cjy5BPLgtN_0_SWBSq5OxvT7Dm1iEXELHnihZitZOg8LxXdLROJuE7KCW0P71eo_5xyA7LypjGx_MfovdEflFX3gV-0OQoKj4OUY9ijoeFMddxocaFHFAoBFUFvWmn0l1gPq9m_ztVh6j31fyavlYfGi1T0YKLC23YM60utrTUc6sPVCn9b93T0PV1uBsfxy_lvNR8R3KIH99g8YjcINHJ27eQwv3YZu1n3cNQaKZb0HbR-C5PDLO0uXTIHc8')"></div>
<div class="absolute inset-0 camera-overlay"></div>
</div>
<!-- Top App Bar -->
<div class="relative z-10 flex items-center bg-transparent backdrop-blur-md p-4 pb-2 justify-between border-b border-white/10">
<div class="text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Scan Booking</h2>
</div>
<!-- Main Scanner Area -->
<div class="relative z-10 flex flex-col items-center justify-center h-[calc(100vh-280px)]">
<h3 class="text-white tracking-light text-xl font-medium leading-tight px-4 text-center pb-8 pt-5">Position the QR code within the frame</h3>
<!-- Scanner Frame -->
<div class="scanner-frame">
<div class="scanner-corner top-left"></div>
<div class="scanner-corner top-right"></div>
<div class="scanner-corner bottom-left"></div>
<div class="scanner-corner bottom-right"></div>
<div class="scan-line"></div>
</div>
<p class="mt-8 text-white/60 text-sm font-medium">Scanning for Openkora Gym Passes...</p>
</div>
<!-- Bottom Interface Wrapper -->
<div class="fixed inset-x-0 bottom-0 z-20">
<!-- Success Overlay (Shown when scan completes) -->
<div class="mx-4 mb-4 transform translate-y-0 opacity-100">
<div class="bg-green-600 rounded-xl p-4 shadow-2xl flex items-center gap-4 border border-green-400/30">
<div class="size-14 rounded-full bg-white/20 flex items-center justify-center overflow-hidden">
<img alt="Member Avatar" class="w-full h-full object-cover" data-alt="Portrait of a young athletic male member" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBT-4kE16xTUB40cGBCJysnx4FPpyjLqY2rcX0LXCrjzXo2zHpO3PN2hdzOqaTs45hZeXxdb96O7q9QZ8OwUVbch2WSsDtatLKb3l6UYV6voxfGvVW5FgQ7-vKsS06R3hbTUXHvHPiiQv9r4UHDYSxAuLiBxtcRoVBUcLb0tYVDsV7f3H1TlR0TTbr_MuIotWicKdGP7n6s9k_AomjSnPW4pC8KKMMk2Ol5PAIyAAT6YBEcnmdakjgaxiMWFQnTp9xkWxReSC9USaZZ"/>
</div>
<div class="flex-1">
<h4 class="font-bold text-lg leading-tight">Marcus Sterling</h4>
<p class="text-sm text-green-100">Premium Membership â€¢ #OK-9821</p>
</div>
<div class="bg-white text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
                    Valid
                </div>
</div>
</div>
<!-- Action Panel -->
<div class="flex flex-col items-stretch bg-background-dark/95 backdrop-blur-xl rounded-t-[2rem] border-t border-white/5 pb-8">
<button class="flex h-8 w-full items-center justify-center">
<div class="h-1.5 w-12 rounded-full bg-white/20"></div>
</button>
<div class="flex items-center justify-center gap-12 p-6">
<!-- Flashlight Toggle -->
<div class="flex flex-col items-center gap-2 text-center group">
<button class="flex shrink-0 items-center justify-center rounded-full size-14 bg-white/10 text-white hover:bg-primary hover:text-black transition-colors">
<span class="material-symbols-outlined">flashlight_on</span>
</button>
<p class="text-white/70 text-xs font-medium uppercase tracking-widest">Flashlight</p>
</div>
<!-- Main Shutter Style Center (Optional decorative/functional) -->
<div class="flex flex-col items-center gap-2 text-center">
<button class="flex shrink-0 items-center justify-center rounded-full size-20 bg-primary text-black shadow-[0_0_20px_rgba(223,242,13,0.3)]">
<span class="material-symbols-outlined text-4xl">qr_code_scanner</span>
</button>
</div>
<!-- Enter ID Toggle -->
<div class="flex flex-col items-center gap-2 text-center">
<button class="flex shrink-0 items-center justify-center rounded-full size-14 bg-white/10 text-white hover:bg-primary hover:text-black transition-colors">
<span class="material-symbols-outlined">keyboard</span>
</button>
<p class="text-white/70 text-xs font-medium uppercase tracking-widest">Enter ID</p>
</div>
</div>
<div class="px-6 pb-2">
<button class="w-full py-4 bg-white/5 border border-white/10 rounded-xl text-white font-semibold flex items-center justify-center gap-2 hover:bg-white/10 transition-all">
<span>Recent History</span>
<span class="material-symbols-outlined text-sm">history</span>
</button>
</div>
</div>
</div>
<!-- Status Bar (iOS Style) -->
<div class="fixed top-0 inset-x-0 h-6 z-50 px-6 flex justify-between items-center text-[10px] font-bold">
<span>9:41</span>
<div class="flex gap-1.5">
<span class="material-symbols-outlined text-xs">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-xs">wifi</span>
<span class="material-symbols-outlined text-xs">battery_full</span>
</div>
</div>
